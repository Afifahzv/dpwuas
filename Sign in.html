<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="css/stylelogin.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="img/icon.png" style="margin-bottom: 40px " alt="">
        </div>
        <div class="text-center mt-4 name" style="text-align: center">
            JetMalala
        </div>
        <form class="p-3 mt-3">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" style="margin-top: 20px" name="userName" id="userName" placeholder="Username">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" placeholder="Password">
            </div>
            <button class="btn mt-3" href="Home.html">Login</button>
        </form>
        <div class="text-center fs-6" style="margin-top: 20px">
            <a href="#">Forget password?</a> or <a href="Sign Up.html">Sign up</a>
        </div>
    </div>
</body>
</html>
